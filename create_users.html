<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/appstyles.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="dashboard">
        <div class="top-logo">
          <h6 class="card-link back-link"><a class="back-dash" href="index.html">Back to Dashbaord</a></h6>
          <h3>Create Users and Enrollments</h3>
        </div>
        <div class="container">
          <div class="row form-dash">
            <form class="col s12 form-page">
              <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">Subdomain</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Enter a Prefix</label>
                </div>
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">Number of Users</label>
                </div>
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">User ID (Enroll an existing User)</label>
                </div>
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">Enrollment Type</label>
                </div>
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">State</label>
                </div>
                <div class="input-field col s6">
                  <input id="first_name" type="text" class="validate">
                  <label for="first_name">Self Enroll</label>
                </div>
              </div>
              <button class="btn waves-effect waves-light orange accent-2" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
      </div>
      <script src="js/materialize.min.js"></script>
    </body>
    </html>
